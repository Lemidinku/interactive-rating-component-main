<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main class="container">
    <div id="rating-card">
      <div class="circle small">
        <img id="star" src="./images/icon-star.svg" alt="a glowing star"></img>
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <form>
        <div class="radio-buttons">
          <div class="choice">
            <label for="one" tabindex="1" class="circle" >1</label>
            <input id="one" type="radio" value="1" name="rating">
          </div>
          <div class="choice">
            <label for="two" tabindex="2" class="circle" >2</label>
            <input id="two" type="radio" value="2" name="rating">
          </div>
          <div class="choice">
            <label for="three" tabindex="3" class="circle">3</label>
            <input id="three" type="radio" value="3" name="rating">
          </div>
          <div class="choice">
            <label for="four" tabindex="4" class="circle">4</label>
            <input id="four" type="radio" value="4" name="rating">
          </div>
          <div class="choice">
            <label for="five" tabindex="5" class="circle">5</label>
            <input id="five" type="radio" value="5" name="rating">
          </div>
        </div>
        <button id="submit">Submit</button>
      </form>
    </div>

    <div id="thank-you-card">
      <img src="./images/illustration-thank-you.svg" alt="thank you illustration">
      <p class="para1">You selected <span id="selected-value"></span> out of 5</p>

      <h2 class="thank-you">Thank you!</h2>

      <p class="para2">
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </div>

  </main>
  <script src="app.js"></script>
</body>
</html>
